<svg viewBox="0 0 100 100" width="100" height="100">
  <circle cx="50" cy="50" r="40" fill="none" [style.stroke]="isComplete ? '#652EBA' : '#fff'" stroke-width="8"></circle>
  <circle cx="50" cy="50" r="40" fill="none" [style.stroke]="getStrokeColor()"
    stroke-width="8" [style.stroke-dasharray]="251"
    [style.stroke-dashoffset]="251 - (251 * currentProgress) / 100"
    transform="rotate(-90 50 50)">
  </circle>
  <text x="50" y="50" text-anchor="middle" dy="7" font-size="20" fill="azure">{{progress}}%</text>
</svg>
